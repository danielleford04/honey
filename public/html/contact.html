<html>
<head>
	<title>Honey Barbera</title>
	<link type="text/css" rel="stylesheet" href="../css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>

</head>
<body class="contact">

	<div class="nav">
		<div class="logo">
			<a href="index.html"><span class="logoHoney">HONEY</span><br>
			<span class="logoBarbera">&nbspBarbera</span></a>
		</div>
		<ul>
			<li><a href="model.html">Model</a></li>
			<li><a href="dance.html">Dance</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</div>
	<div>
		<div class="frame">
			<img src="../images/prof.jpg"></img>
		</div>
		<div class="contactBox">
			<p>Press inquiries:</p>
			<p class="link">honey.barbera@gmail.com</p>
			<p>For all booking inquiries:</p>
			<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
				<div class="row">
					<label for="name">Your name:</label><br />
					<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
				</div>
				<div class="row">
					<label for="email">Your email:</label><br />
					<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
				</div>
				<div class="row">
					<label for="message">Your message:</label><br />
					<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
				</div>
				<input id="submit_button" type="submit" value="Send email" />
			</form>	
							
		</div>

	</div>
	
</div>

	<footer>
		<span class="ftleft spacing">&copy; 2016 Honey Barbera</span><span class="ftright spacing">Design by <a href="www.dmford.com">DFORD</a></span>
	</footer>
<script src="../js/main.js"></script>
</body>
</html>
